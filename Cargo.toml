[package]
name = "minau"
version = "0.2.6"
edition = "2024"
license = "BSD-3-Clause"
authors = ["sirasaki-konoha <konoha@pik6c.tech>"]
description = "A simple, minimal music player"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
crossterm = "0.29.0"
humantime = "2.3.0"
image = "0.25.8"
indicatif = "0.18.0"
lofty = "0.22.4"
minifb = "0.28.0"
once_cell = "1.21.3"
rodio = "0.21.1"
tokio = { version = "1.47.1", features = ["full"] }
unicode-width = "0.2.1"


[profile.release]
opt-level = 3
debug = false
strip = "debuginfo"
panic = "abort"
overflow-checks = false
lto = "fat"
codegen-units = 1

